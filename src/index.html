<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body class="bg-success">
    <div class="container">
      <div class="text-center w-100 h-100 d-flex justify-content-center mt-5">
        <div class="card d-flex justify-content-center">
          <div class="card-body row h-100 fs-1 fw-bold">
            <div class="col-12 h-25 text-start suit"></div>
            <div class="col-12 h-50 center number"></div>
            <div class="col-12 h-25 bottom text-end suit"></div>
          </div>
        </div>
      </div>
      <div class="fixed-bottom p-4 text-center">
        Made with ❤️ by
        <a class="text-white" href="#">Alejandro Gonzalez</a>
      </div>
    </div>
  </body>
</html>
